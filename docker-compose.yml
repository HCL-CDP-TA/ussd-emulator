services:
  ussd-emulator:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
        BUILD_DATE: "${BUILD_DATE:-}"
        VCS_REF: "${VCS_REF:-}"
        VERSION: "${VERSION:-latest}"
    container_name: ussd-emulator
    restart: unless-stopped
    ports:
      - "${PORT:-3002}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
    volumes:
      # Persist phone numbers data
      - ussd_data:/app/data
    labels:
      - "app=ussd-emulator"
      - "environment=${ENVIRONMENT:-production}"
      - "version=${VERSION:-latest}"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  ussd_data:
    driver: local

networks:
  default:
    name: ussd-emulator-network
